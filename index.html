<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo list</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<h1>To-do list</h1>
		<div class="inner-container">
			
			<div class="input-row">
				<input type="text" id="input-field" placeholder="Enter To-do" autocomplete="off">
				<button id="add-btn">Add</button>
			</div>

			<ul id="todo-list">
			</ul>

		</div>
	</div>


<script src="script.js"></script>

</body>
</html>
